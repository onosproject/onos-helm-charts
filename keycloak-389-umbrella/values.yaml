global:
  fullnameOverride: "keycloak"
  nameOverride: ""

keycloak:
  postgresql:
    persistence:
      enabled: false
  auth:
    adminUser: admin
    adminPassword: changeme

389ds:
  persistence:
    enabled: false
  directoryManagerPassword: changeme
  initCommand: sleep 3 && (/usr/sbin/dsconf localhost monitor server || /usr/sbin/dsconf localhost backend create --suffix 'dc=opennetworking,dc=org' --be-name=aether --create-entries --create-suffix)

tidyUpPostInstall: true

phpldapadmin:
  service:
    type: ClusterIP

  env:
    PHPLDAPADMIN_LDAP_HOSTS: "#PYTHON2BASH:[{'fedora389ds': [{'server': [{'tls': False}]}, {'login': [{'bind_id': 'cn=Directory Manager'}]}]}]"
