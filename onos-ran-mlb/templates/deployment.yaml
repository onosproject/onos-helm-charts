apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "onos-ric-mlb.fullname" . }}
  labels:
    {{- include "onos-ric-mlb.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      name: {{ template "onos-ric-mlb.fullname" . }}
      app: onos
      type: mlb
      resource: {{ template "onos-ric-mlb.fullname" . }}
      {{- include "onos-ric-mlb.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        name: {{ template "onos-ric-mlb.fullname" . }}
        app: onos
        type: mlb
        resource: {{ template "onos-ric-mlb.fullname" . }}
        {{- include "onos-ric-mlb.selectorLabels" . | nindent 8 }}
    spec:
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args:
            - "-onosricaddr=onos-ric:5150"
            - "-threshold=1"
          livenessProbe:
            exec:
              command:
                - /bin/sh
            initialDelaySeconds: 5
            periodSeconds: 5
          readinessProbe:
            exec:
              command:
                - /bin/sh
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
