{{- if .Values.store.cache.enabled }}
{{- if .Values.store.cache.database }}
{{- $name := .Values.store.cache.database }}
{{- else }}
{{- $name := printf "%s-cache" (template "onos-ric.fullname" .) }}
{{- end }}
apiVersion: cloud.atomix.io/v1beta2
kind: Database
metadata:
  name: {{ $name }}
  namespace: {{ .Release.Namespace }}
  labels:
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  clusters: {{ .Values.store.cache.clusters }}
  template:
    spec:
      partitions: {{ .Values.store.cache.partitions }}
      storage:
        group: storage.cloud.atomix.io
        version: v1beta1
        kind: CacheStorageClass
        name: {{ $name }}
---
apiVersion: storage.cloud.atomix.io/v1beta1
kind: CacheStorageClass
metadata:
  name: {{ $name }}
  labels:
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  image: {{ .Values.store.cache.image }}
{{- end }}
