# Default values for onos-ric.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

global:
  store:
    controller: ""
    consensus:
      database: ""
    cache:
      database: ""

replicaCount: 1

image:
  depCheck: quay.io/stackanetes/kubernetes-entrypoint:v0.3.1
  repository: onosproject/onos-ric
  tag: v0.6.1
  pullPolicy: IfNotPresent
  pullSecrets: []

imagePullSecrets: []
nameOverride: ""
fullnameOverride: "onos-ric"

debug: false
topoEndpoint: "onos-topo:5150"
enableMetrics: false

store:
  controller: "atomix-controller:5679"
  cache:
    enabled: true
    database: ""
    partitions: 1
    clusters: 1
    image: atomix/cache-storage-node:v0.1.0
    imagePullPolicy: IfNotPresent
  consensus:
    enabled: true
    database: ""
    image: atomix/raft-storage-node:v0.1.0
    imagePullPolicy: IfNotPresent
    partitions: 1
    replicas: 1
    partitionsPerCluster: 1

service:
  # TODO: External NodePort service should be disabled by default
  external:
    nodePort: 31700

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

logging: {}
