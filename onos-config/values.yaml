# Default values for onos-config.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

global:
  storage:
    controller: ""
    config:
      name: ""

replicaCount: 1

image:
  repository: onosproject/onos-config
  tag: v0.6.14
  pullPolicy: IfNotPresent
  pullSecrets: []

imagePullSecrets: []
nameOverride: ""
fullnameOverride: "onos-config"

debug: false

devices: []

plugins:
  - name: devicesim
    version: 1.0.0
    image:
      repository: onosproject/config-model-devicesim-1.0.0
      tag: v0.6.12
      pullPolicy: IfNotPresent
  - name: stratum
    version: 1.0.0
    image:
      repository: onosproject/config-model-stratum-1.0.0
      tag: v0.6.12
      pullPolicy: IfNotPresent
  - name: testdevice
    version: 1.0.0
    image:
      repository: onosproject/config-model-testdevice-1.0.0
      tag: v0.6.12
      pullPolicy: IfNotPresent
  - name: testdevice
    version: 2.0.0
    image:
      repository: onosproject/config-model-testdevice-2.0.0
      tag: v0.6.12
      pullPolicy: IfNotPresent

# Variable to change to onos topo service endpoint for the default onos-topo:5150
# topoEndpoint: onos-topo-classic:5150

storage:
  controller: "atomix-controller.kube-system.svc.cluster.local:5679"
  consensus:
    enabled: true
    name: ""
    type: raft
    image: ""
    imagePullPolicy: IfNotPresent
    partitions: 1
    replicas: 1
    partitionsPerCluster: 1

ingress:
  enabled: false

service:
  type: ClusterIP

resources: {}

nodeSelector: {}

tolerations: []

affinity: {}

config: {}

logging:
  loggers:
    root:
      level: info
      output:
        stdout:
          sink: stdout
  sinks:
    stdout:
      type: stdout
      stdout: {}
