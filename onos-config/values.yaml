# Default values for onos-config.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

global:
  storage:
    controller: ""
    config:
      name: ""

replicaCount: 1

image:
  repository: onosproject/onos-config
  tag: v0.6.10
  pullPolicy: IfNotPresent
  pullSecrets: []

imagePullSecrets: []
nameOverride: ""
fullnameOverride: "onos-config"

debug: false

devices: []

plugins:
  devicesim:
    versions:
      - 1.0.0
  stratum:
    versions:
      - 1.0.0
  testdevice:
    versions:
      - 1.0.0
      - 2.0.0

# Variable to change to onos topo service endpoint for the default onos-topo:5150
# topoEndpoint: onos-topo-classic:5150

storage:
  controller: "atomix-controller:5679"
  config:
    enabled: true
    name: ""
    type: raft
    image: ""
    imagePullPolicy: IfNotPresent
    partitions: 1
    replicas: 1
    partitionsPerCluster: 1

ingress:
  enabled: false

service:
  type: ClusterIP

resources: {}

nodeSelector: {}

tolerations: []

affinity: {}

config: {}

logging:
  loggers:
    root:
      level: info
      output:
        stdout:
          sink: stdout
  sinks:
    stdout:
      type: stdout
      stdout: {}
