apiVersion: v1
kind: Secret
metadata:
  name: {{ template "wcmp-app.fullname" . }}-secret
  labels:
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
data:
  {{ $root := . }}
  {{ range $path, $bytes := .Files.Glob "files/certs/tls.*" }}
  {{ base $path }}: '{{ $root.Files.Get $path | b64enc }}'
  {{ end }}
type: Opaque