---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: Role
metadata:
  name: onos-ric-ho
  namespace: {{ .Release.Namespace }}
rules:
  - apiGroups:
      - ""
      - extensions
      - batch
      - apps
    verbs:
      - get
      - list
      - patch
    resources:
      - deployments
      - statefulsets
      - daemonsets
      - jobs
      - pods
      - services
      - endpoints
      - configmaps