apiVersion: v1
kind: Service
metadata:
  name: {{ include "link-local-agent.fullname" . }}
  namespace: {{ .Release.Namespace }}
spec:
  type: {{ .Values.service.type }}
  selector:
    app: link-local-agent
    release: {{ .Release.Name }}
  ports:
    - name: gnmi
      port: {{ .Values.agent.basePort }}
