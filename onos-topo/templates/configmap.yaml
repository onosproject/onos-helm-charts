apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "onos-topo.fullname" . }}-config
  labels:
    app: {{ template "onos-topo.fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
data:
  onos.yaml: |-
{{ toYaml .Values.config | indent 4 }}