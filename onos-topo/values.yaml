# Default values for onos-topo.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

global:
  image:
    registry: ""
    tag: ""
  atomix:
    store:
      consensus:
        name: ""
        image:
          registry: ""
          tag: ""

replicaCount: 1

image:
  registry: ""
  repository: onosproject/onos-topo
  tag: '{{ .Chart.AppVersion }}'
  pullPolicy: IfNotPresent
  pullSecrets: []

imagePullSecrets: []
nameOverride: ""
fullnameOverride: "onos-topo"

debug: false

atomix:
  proxy:
    image:
      repository: atomix/runtime-proxy
      tag: ""
      pullPolicy: ""
    config:
      server: {}
      logging:
        loggers:
          root:
            level: info
            output:
              stdout:
                sink: stdout
        sinks:
          stdout:
            stdout: {}
  store:
    consensus:
      enabled: true
      name: ""
      image:
        registry: ""
        repository: atomix/consensus-node
        tag: ""
        pullPolicy: ""
        pullSecrets: []
      replicas: 3
      partitions: 30
      config:
        server: {}
        raft: {}
        logging:
          loggers:
            root:
              level: info
              output:
                stdout:
                  sink: stdout
          sinks:
            stdout:
              stdout: {}
      log:
        storageClass: ""
        resources:
          requests:
            storage: 1Gi
      securityContext: {}

resources: {}

service:
  type: ClusterIP

nodeSelector: {}

tolerations: []

affinity: {}

logging:
  loggers:
    root:
      level: info
      output:
        stdout:
          sink: stdout
  sinks:
    stdout:
      type: stdout
      stdout: {}

# Enable by giving a value like http://dex:32000
# make sure this is reachable at http://dex:32000/.well-known/openid-configuration
openidc:
  issuer:

podSecurityContext:
  seccompProfile:
    type: "Unconfined"
