# Default values for onos-topo.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

global:
  image:
    registry: ""
    tag: ""
  store:
    consensus:
      name: ""
      image:
        registry: ""
        tag: ""
  # Deprecated: use 'store' instead
  storage:
    controller: ""
    consensus:
      name: ""

replicaCount: 1

image:
  registry: ""
  repository: onosproject/onos-topo
  tag: v0.7.8
  pullPolicy: IfNotPresent
  pullSecrets: []

imagePullSecrets: []
nameOverride: ""
fullnameOverride: "onos-topo"

debug: false

store:
  consensus:
    enabled: true
    name: ""
    image:
      registry: ""
      repository: atomix/atomix-raft-storage-node
      tag: ""
      pullPolicy: IfNotPresent
      pullSecrets: []
    clusters: 1
    replicas: 1
    partitions: 1
    persistence:
      storageClass: ""
      storageSize: 1Gi

# Deprecated: use 'store' instead
storage:
  controller: "atomix-controller.kube-system.svc.cluster.local:5679"
  consensus:
    enabled: false
    name: ""
    type: raft
    image: ""
    imagePullPolicy: IfNotPresent
    partitions: 1
    replicas: 1
    partitionsPerCluster: 1

resources: {}

service:
  type: ClusterIP

nodeSelector: {}

tolerations: []

affinity: {}

logging:
  loggers:
    root:
      level: info
      output:
        stdout:
          sink: stdout
  sinks:
    stdout:
      type: stdout
      stdout: {}

# Enable by giving a value like http://dex:32000
# make sure this is reachable at http://dex:32000/.well-known/openid-configuration
openidc:
  issuer:
