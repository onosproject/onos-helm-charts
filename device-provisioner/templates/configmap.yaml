apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "device-provisioner.fullname" . }}-config
  labels:
    app: {{ template "device-provisioner.fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
data:
  onos.yaml: ""
  logging.yaml: |-
    {{ toYaml .Values.logging | nindent 4 }}
