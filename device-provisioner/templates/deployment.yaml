apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "device-provisioner.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
     {{- include "device-provisioner.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      name: {{ template "device-provisioner.fullname" . }}
      app: onos
      type: device-provisioner
      resource: {{ template "device-provisioner.fullname" . }}
      {{- include "device-provisioner.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        name: {{ template "device-provisioner.fullname" . }}
        app: onos
        type: device-provisioner
        resource: {{ template "device-provisioner.fullname" . }}
        {{- include "device-provisioner.selectorLabels" . | nindent 8 }}
      annotations:
        broker.atomix.io/inject: "true"
        raft.storage.atomix.io/inject: "true"
        {{- range $key, $value := .Values.annotations }}
        {{ $key }}: {{ $value }}
        {{- end }}
    spec:
      serviceAccountName: {{ template "device-provisioner.fullname" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          image: {{ include "device-provisioner.imagename" . | quote }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            # *_NAMESPACE and *_NAME environment variables are recognized by onos-lib-go utilities.
            # These variables should always be defined.
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: SERVICE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace

            - name: SERVICE_NAME
              value: {{ template "device-provisioner.fullname" . }}
            - name: NODE_ID
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName

          args:
            - "--caPath=/etc/onos/certs/tls.cacrt"
            - "--keyPath=/etc/onos/certs/tls.key"
            - "--certPath=/etc/onos/certs/tls.crt"
            {{- if .Values.topoEndpoint }}
            - {{ printf "--topoEndpoint=%s" .Values.topoEndpoint }}
            {{- end }}
          ports:
            - name: grpc
              containerPort: 5150
          startupProbe:
            tcpSocket:
              port: 5150
            periodSeconds: 5
            failureThreshold: 60
          readinessProbe:
            tcpSocket:
              port: 5150
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            tcpSocket:
              port: 5150
            initialDelaySeconds: 10
            periodSeconds: 10
          volumeMounts:
            - name: config
              mountPath: /etc/onos/wcmp
              readOnly: true
            - name: secret
              mountPath: /etc/onos/certs
              readOnly: true
            - name: shared-data
              mountPath: /usr/local/lib/shared
          # Enable ptrace for debugging
          securityContext:
            {{- if .Values.debug }}
            capabilities:
              add:
                - SYS_PTRACE
            {{- end }}
      # Mount volumes
      volumes:
        - name: config
          configMap:
            name: {{ template "device-provisioner.fullname" . }}-config
        - name: secret
          secret:
            secretName: {{ template "device-provisioner.fullname" . }}-secret
        - name: shared-data
          emptyDir: {}
    {{- with .Values.nodeSelector }}
      nodeSelector:
      {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
      {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
      {{- toYaml . | nindent 8 }}
    {{- end }}