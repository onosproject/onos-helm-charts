apiVersion: v2
name: onos-umbrella
description: Umbrella chart to deploy all ÂµONOS
kubeVersion: ">=1.17.0"
type: application
version: 1.1.28
appVersion: v1.1.0
keywords:
  - onos
  - sdn
home: https://onosproject.org
maintainers:
  - name: ONOS Support
    email: support@opennetworking.org
dependencies:
  - name: onos-topo
    condition: import.onos-topo.enabled
    repository: file://../onos-topo
    version: 1.2.1
  - name: onos-config
    condition: import.onos-config.enabled
    repository: file://../onos-config
    version: 1.5.6
  - name: onos-gui
    condition: import.onos-gui.enabled
    repository: file://../onos-gui
    version: 1.0.8
  - name: onos-cli
    condition: import.onos-cli.enabled
    repository: file://../onos-cli
    version: 1.2.1
  - name: config-model-devicesim-1-0-0
    condition: onos-config.models.devicesim.v1.enabled
    repository: file://../config-models/devicesim
    version: 1.0.6
  - name: config-model-stratum-1-0-0
    condition: onos-config.models.stratum.v1.enabled
    repository: file://../config-models/stratum-1.x
    version: 1.0.4
  - name: config-model-testdevice-1-0-0
    condition: onos-config.models.testdevice.v1.enabled
    repository: file://../config-models/testdevice-1.x
    version: 1.0.6
  - name: config-model-testdevice-2-0-0
    condition: onos-config.models.testdevice.v2.enabled
    repository: file://../config-models/testdevice-2.x
    version: 2.0.5
