{{- if .Values.global.atomix.store.multiRaft.enabled }}
apiVersion: multiraft.atomix.io/v3beta1
kind: MultiRaftStore
metadata:
  name: {{ template "global.atomix.store.multiRaft.name" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    name: {{ template "global.fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  replicas: {{ .Values.global.atomix.store.multiRaft.replicas }}
  groups: {{ .Values.global.atomix.store.multiRaft.partitions }}
  {{- if .Values.global.atomix.store.multiRaft.image.tag }}
  image: "{{ .Values.global.atomix.store.multiRaft.image.repository }}:{{ .Values.global.atomix.store.multiRaft.image.tag }}"
  {{- end }}
  {{- with .Values.global.atomix.store.multiRaft.image.pullPolicy }}
  imagePullPolicy: {{ . }}
  {{- end }}
  {{- with .Values.global.atomix.store.multiRaft.image.pullSecrets }}
  imagePullSecrets:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- with .Values.global.atomix.store.multiRaft.securityContext }}
  securityContext:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- if .Values.global.atomix.store.multiRaft.log.storageClass }}
  volumeClaimTemplate:
    spec:
      accessModes:
        - ReadWriteOnce
      storageClassName: {{ .Values.global.atomix.store.multiRaft.log.storageClass | quote }}
      {{- with .Values.global.atomix.store.multiRaft.log.resources }}
      resources:
        {{- toYaml . | nindent 8 }}
      {{- end }}
  {{- end }}
  {{- with .Values.global.atomix.store.multiRaft.config }}
  raft:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- with .Values.global.atomix.store.multiRaft.logging }}
  logging:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}
