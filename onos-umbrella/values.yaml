# Default values for all ÂµONOS Helm charts.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

global:
  fullnameOverride: "onos"
  nameOverride: ""
  storage:
    controller: atomix-controller:5679
    config:
      enabled: true
      name: ""
      type: raft
      image: ""
      imagePullPolicy: IfNotPresent
      partitions: 1
      replicas: 1
      partitionsPerCluster: 1

import:
  onos-topo:
    enabled: true
  onos-config:
    enabled: true
  onos-gui:
    enabled: true
  onos-cli:
    enabled: true

# ONOS-TOPO
onos-topo:
  storage:
    controller: ""
    config:
      enabled: false

# ONOS-CONFIG
onos-config:
  storage:
    controller: ""
    config:
      enabled: false
  plugins:
    - name: devicesim
      version: 1.0.0
      image:
        repository: onosproject/config-model-devicesim-1.0.0
        tag: v0.6.6
        pullPolicy: IfNotPresent
    - name: testdevice
      version: 1.0.0
      image:
        repository: onosproject/config-model-testdevice-1.0.0
        tag: v0.6.5
        pullPolicy: IfNotPresent
    - name: testdevice
      version: 2.0.0
      image:
        repository: onosproject/config-model-testdevice-2.0.0
        tag: v0.6.5
        pullPolicy: IfNotPresent



# ONOS-GUI
onos-gui: {}

# ONOS-CLI
onos-cli:
  postInstall:
    placeholder: true
    topo: berlin-grid-4-topo.yaml
    config: [ berlin-devicesim-1-gnmi.yaml, berlin-devicesim-2-gnmi.yaml ]
