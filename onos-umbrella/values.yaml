# Default values for all ÂµONOS Helm charts.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

global:
  fullnameOverride: "onos"
  nameOverride: ""
  atomix:
    proxy:
      image:
        repository: atomix/runtime-proxy
        tag: ""
        pullPolicy: ""
      logging:
        loggers:
          root:
            level: info
            output:
              stdout:
                sink: stdout
        sinks:
          stdout:
            stdout: {}
    store:
      multiRaft:
        enabled: true
        name: ""
        image:
          registry: ""
          repository: atomix/multi-raft-node
          tag: ""
          pullPolicy: ""
          pullSecrets: []
        replicas: 3
        partitions: 30
        config: {}
        log:
          storageClass: ""
          resources:
            requests:
              storage: 1Gi
        securityContext: {}
        logging:
          loggers:
            root:
              level: info
              output:
                stdout:
                  sink: stdout
          sinks:
            stdout:
              stdout: {}

import:
  onos-topo:
    enabled: true
  onos-config:
    enabled: true
  onos-gui:
    enabled: false
  onos-cli:
    enabled: true
  wcmp-app:
    enabled: false
  device-provisioner:
    enabled: false
  topo-discovery:
    enabled: false

# ONOS-TOPO
onos-topo:
  atomix:
    store:
      multiRaft:
        enabled: false

# ONOS-CONFIG
onos-config:
  atomix:
    store:
      multiRaft:
        enabled: false

# ONOS-GUI
onos-gui: {}

# ONOS-CLI
onos-cli: {}
