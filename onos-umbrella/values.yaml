global:
  fullnameOverride: "onos"
  nameOverride: ""
  storage:
    controller: "atomix-controller.kube-system.svc.cluster.local:5679"
    consensus:
      enabled: true
      name: ""
      type: raft
      image: ""
      imagePullPolicy: IfNotPresent
      partitions: 1
      replicas: 1
      clusters: 1
      class: ""
      size: 1Gi

import:
  onos-topo:
    enabled: true
  onos-config:
    enabled: true
  onos-gui:
    enabled: true
  onos-cli:
    enabled: true

# ONOS-TOPO
onos-topo:
  storage:
    controller: ""
    consensus:
      enabled: false

# ONOS-CONFIG
onos-config:
  storage:
    controller: ""
    consensus:
      enabled: false

# ONOS-GUI
onos-gui: {}

# ONOS-CLI
onos-cli: {}
