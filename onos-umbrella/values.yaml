# Default values for all ÂµONOS Helm charts.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

global:
  fullnameOverride: "onos"
  nameOverride: ""
  store:
    consensus:
      enabled: true
      name: ""
      image:
        registry: ""
        repository: atomix/atomix-raft-storage-node
        tag: v0.6.6
        pullPolicy: IfNotPresent
        pullSecrets: []
      clusters: 1
      replicas: 1
      partitions: 1
      persistence:
        storageClass: ""
        storageSize: 1Gi
  # Deprecated: use 'store' instead
  storage:
    controller: "atomix-controller.kube-system.svc.cluster.local:5679"
    consensus:
      enabled: true
      name: ""
      type: raft
      image: ""
      imagePullPolicy: IfNotPresent
      partitions: 1
      replicas: 1
      clusters: 1
      class: ""
      size: 1Gi

import:
  onos-topo:
    enabled: true
  onos-config:
    enabled: true
  onos-gui:
    enabled: true
  onos-cli:
    enabled: true

# ONOS-TOPO
onos-topo:
  store:
    consensus:
      enabled: false
  # Deprecated: use 'store' instead
  storage:
    controller: ""
    consensus:
      enabled: false

# ONOS-CONFIG
onos-config:
  store:
    consensus:
      enabled: false
  # Deprecated: use 'store' instead
  storage:
    controller: ""
    consensus:
      enabled: false
  models:
    devicesim:
      v1:
        enabled: true
    stratum:
      v1:
        enabled: true
    testdevice:
      v1:
        enabled: false
      v2:
        enabled: false

# ONOS-GUI
onos-gui: {}

# ONOS-CLI
onos-cli: {}
