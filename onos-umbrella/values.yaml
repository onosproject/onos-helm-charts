global:
  fullnameOverride: "onos"
  nameOverride: ""
  storage:
    controller: atomix-controller-kubernetes-controller:5679
    config:
      enabled: true
      name: ""
      type: raft
      image: ""
      imagePullPolicy: IfNotPresent
      partitions: 1
      replicas: 1
      partitionsPerCluster: 1

import:
  onos-topo:
    enabled: true
  onos-config:
    enabled: true
  onos-gui:
    enabled: true
  onos-cli:
    enabled: true

# ONOS-TOPO
onos-topo:
  storage:
    controller: ""
    config:
      enabled: false

# ONOS-CONFIG
onos-config:
  storage:
    controller: ""
    config:
      enabled: false
  plugins:
#    devicesim:
#      versions: []
    stratum:
      versions: []
#    testdevice:
#      versions: []

# ONOS-GUI
onos-gui: {}

# ONOS-CLI
onos-cli:
  postInstall:
    placeholder: true
    topo: berlin-grid-4-topo.yaml
    config: [ berlin-devicesim-1-gnmi.yaml, berlin-devicesim-2-gnmi.yaml ]
