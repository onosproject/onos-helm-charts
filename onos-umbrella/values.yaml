# Default values for all ÂµONOS Helm charts.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

global:
  fullnameOverride: "onos"
  nameOverride: ""
  atomix:
    store:
      consensus:
        enabled: true
        name: ""
        image:
          registry: ""
          repository: atomix/consensus-node
          tag: ""
          pullPolicy: ""
          pullSecrets: []
        replicas: 3
        partitions: 30
        config:
          server: {}
          raft: {}
          logging:
            loggers:
              root:
                level: info
                output:
                  stdout:
                    sink: stdout
            sinks:
              stdout:
                stdout: {}
        log:
          storageClass: ""
          resources:
            requests:
              storage: 1Gi
        securityContext: {}

import:
  onos-topo:
    enabled: true
  onos-config:
    enabled: true
  onos-cli:
    enabled: true
  wcmp-app:
    enabled: false
  device-provisioner:
    enabled: false
  topo-discovery:
    enabled: false

# ONOS-TOPO
onos-topo:
  atomix:
    store:
      consensus:
        enabled: false

# ONOS-CONFIG
onos-config:
  atomix:
    store:
      consensus:
        enabled: false

# ONOS-CLI
onos-cli: {}
