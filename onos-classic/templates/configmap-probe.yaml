---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "fullname" . }}-probe-scripts
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
data:
  check-onos-status: |
    #!/bin/bash
    set -e
    host=$(hostname -s)
    result=$(curl -s -f http://$host:8181/onos/v1/cluster/$host --user onos:rocks)
    echo $result

    if ! printf '%q' $result | grep -q -i "READY"; then
      echo "Cluster is not yet ready"
      exit -1
    fi

    apps=()
    {{- range .Values.apps }}
    apps+=("{{ . }}")
    {{- end }}

    for app in ${apps[@]}; do
      result=$(curl -s -f http://$host:8181/onos/v1/applications/$app/health --user onos:rocks)
      echo $result
      if ! printf %q $result | grep -q -i "READY"; then
        echo "$app is not yet ready"
        exit -1
      fi
    done
