---
nameOverride: ""

image:
  repository: onosproject/onos
  tag: 2.2.4
  pullPolicy: IfNotPresent
  pullSecrets: []

replicas: 3
heap: 4G
apps:
- org.onosproject.openflow-base

atomix:
  replicas: 3

podAntiAffinity:
  enabled: true

autoscaling:
  enabled: false
  minReplicas: 2
  maxReplicas: 10

resources:
  requests:
    cpu: 0.5
    memory: 512Mi

ports:
  - name: openflow
    port: 6653
  - name: ovsdb
    port: 6640
  - name: east-west
    port: 9876
  - name: cli
    port: 8101
  - name: ui
    port: 8181
