# Default values for all SD-RAN Helm charts.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

global:
  fullnameOverride: "onos"
  nameOverride: ""
  store:
    controller: atomix-controller:5679
    cache:
      enabled: true
      database: ""
      partitions: 1
      clusters: 1
      image: atomix/cache-storage-node:v0.1.0
      imagePullPolicy: IfNotPresent
    consensus:
      enabled: true
      database: ""
      image: atomix/raft-storage-node:v0.1.0
      imagePullPolicy: IfNotPresent
      partitions: 1
      replicas: 1
      partitionsPerCluster: 1

import:
  atomix-controller:
    enabled: false
  atomix-raft-storage-controller:
    enabled: false
  atomix-cache-storage-controller:
    enabled: false
  nem-monitoring:
    enabled: true
  onos-ric:
    enabled: true
  onos-ric-ho:
    enabled: true
  onos-ric-mlb:
    enabled: true
  onos-topo:
    enabled: true
  onos-config:
    enabled: false
  onos-gui:
    enabled: true
  ran-simulator:
    enabled: true
  onos-cli:
    enabled: true

# NEM-Monitoring
nem-monitoring:
  prometheus:
    serverFiles:
      prometheus.yml:
        scrape_configs:
          - job_name: 'onos-ric'
            metrics_path: /metrics
            scrape_interval: 1s
            static_configs:
              - targets:
                  - onos-ric.micro-onos.svc.cluster.local:7000
          - job_name: 'onos-ric-ho'
            metrics_path: /metrics
            scrape_interval: 1s
            static_configs:
              - targets:
                  - onos-ric-ho.micro-onos.svc.cluster.local:7001
          - job_name: 'onos-ric-mlb'
            metrics_path: /metrics
            scrape_interval: 1s
            static_configs:
              - targets:
                  - onos-ric-mlb.micro-onos.svc.cluster.local:7002
          - job_name: 'ran-simulator'
            metrics_path: /metrics
            scrape_interval: 1s
            static_configs:
              - targets:
                  - ran-simulator.micro-onos.svc.cluster.local:9090
  dashboards:
    nodeExporter: false
    sdran: true
  kpi_exporter: 
    enabled: false
  grafana:
    datasources:
      datasources.yaml:
        apiVersion: 1
        datasources:
          - name: Prometheus
            type: prometheus
            url: http://sd-ran-prometheus-server
            access: proxy
            isDefault: true

# ONOS-RIC
onos-ric:
  image:
    repository: onosproject/onos-ric
    tag: v0.6.1
    pullPolicy: IfNotPresent
  debug: false
  store:
    controller: ""
    consensus:
      enabled: false
    cache:
      enabled: false

# ONOS-RIC-HO
onos-ric-ho:
  image:
    repository: onosproject/onos-ric-ho
    tag: v0.6.1
    pullPolicy: IfNotPresent

# ONOS-RIC-MLB
onos-ric-mlb:
  image:
    repository: onosproject/onos-ric-mlb
    tag: v0.6.1
    pullPolicy: IfNotPresent

# ONOS-TOPO
onos-topo:
  image:
    repository: onosproject/onos-topo
    tag: v0.6.0
    pullPolicy: IfNotPresent
  store:
    controller: ""
    consensus:
      enabled: false

# ONOS-CONFIG
onos-config:
  image:
    repository: onosproject/onos-config
    tag: v0.6.0
    pullPolicy: IfNotPresent
  store:
    controller: ""
    consensus:
      enabled: false

# ONOS-GUI
onos-gui:
  image:
    repository: onosproject/onos-gui
    tag: v0.6.1
    pullPolicy: IfNotPresent

# RAN-Simulator
ran-simulator:
  image:
    repository: onosproject/ran-simulator
    tag: v0.6.1
    pullPolicy: IfNotPresent
  fade: true
  googleApiKey: "YOUR_API_KEY_HERE"
  locationsScale: 1.25
  maxUEs: 300
  metricsAllHoEvents: false
  metricsPort: 9090
  minUEs: 3
  showPower: true
  showRoutes: true
  stepDelayMs: 1000
  zoom: 13
  towerConfigName: berlin-honeycomb-4-3.yaml

onos-cli:
  image:
    repository: onosproject/onos-cli
    tag: v0.6.0
    pullPolicy: IfNotPresent
