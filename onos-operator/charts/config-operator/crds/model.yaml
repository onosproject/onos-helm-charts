apiVersion: apps/v1
kind: Deployment
metadata:
  name: core-operator
  namespace: kube-system
spec:
  replicas: 1
  selector:
    matchLabels:
      name: core-operator
  template:
    metadata:
      labels:
        name: core-operator
    spec:
      serviceAccountName: onos-operator
      containers:
        - name: controller
          image: onosproject/core-operator:latest
          ports:
            - containerPort: 60000
              name: metrics
          imagePullPolicy: IfNotPresent
          readinessProbe:
            exec:
              command:
                - stat
                - /tmp/onos-operator-ready
            initialDelaySeconds: 4
            periodSeconds: 10
            failureThreshold: 1
          env:
            - name: CONTROLLER_NAME
              value: core-operator
            - name: CONTROLLER_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          volumeMounts:
            - name: config
              mountPath: /etc/onos/config
              readOnly: true
      volumes:
        - name: config
          configMap:
            name: onos-operator-config
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: config-operator
  namespace: kube-system
spec:
  replicas: 1
  selector:
    matchLabels:
      name: config-operator
  template:
    metadata:
      labels:
        name: config-operator
    spec:
      serviceAccountName: onos-operator
      initContainers:
        - name: init-certs
          image: onosproject/config-operator-init:latest
          imagePullPolicy: IfNotPresent
          securityContext:
            allowPrivilegeEscalation: false
            runAsUser: 0
          env:
            - name: CONTROLLER_NAME
              value: config-operator
            - name: CONTROLLER_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          volumeMounts:
            - name: config
              mountPath: /etc/onos/config
              readOnly: true
            - name: plugins
              mountPath: /etc/onos/plugins
            - name: certs
              mountPath: /etc/webhook/certs
      containers:
        - name: controller
          image: onosproject/config-operator:latest
          ports:
            - containerPort: 60000
              name: metrics
            - containerPort: 443
              name: webhook-server
          imagePullPolicy: IfNotPresent
          securityContext:
            allowPrivilegeEscalation: false
            runAsUser: 0
          readinessProbe:
            exec:
              command:
                - stat
                - /tmp/onos-operator-ready
            initialDelaySeconds: 4
            periodSeconds: 10
            failureThreshold: 1
          env:
            - name: CONTROLLER_NAME
              value: config-operator
            - name: CONTROLLER_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          volumeMounts:
            - name: config
              mountPath: /etc/onos/config
              readOnly: true
            - name: plugins
              mountPath: /etc/onos/plugins
            - name: certs
              mountPath: /tmp/k8s-webhook-server/serving-certs
              readOnly: true
      volumes:
        - name: config
          configMap:
            name: onos-operator-config
        - name: certs
          emptyDir: {}
        - name: plugins
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: config-operator
  namespace: kube-system
  labels:
    name: config-operator
spec:
  selector:
    name: config-operator
  ports:
    - name: webhook
      port: 443
