nameOverride: ""
fullnameOverride: ""

global:
  scope: ""
  clusterDomain: ""
  image:
    registry: ""
    tag: ""

scope: Cluster
replicas: 1
image:
  registry: ""
  repository: onosproject/app-operator
  tag: '{{ .Chart.AppVersion }}'
  pullPolicy: IfNotPresent
  pullSecrets: []

proxyimage:
  registry: ""
  repository: onosproject/onos-proxy
  tag: v0.1.2

logging:
  loggers:
    root:
      level: info
      output:
        stdout:
          sink: stdout
  sinks:
    stdout:
      type: stdout
      stdout: {}
