nameOverride: ""
fullnameOverride: ""

global:
  scope: ""
  clusterDomain: ""
  image:
    registry: ""
    tag: ""

scope: Cluster
replicas: 1
image:
  registry: ""
  repository: onosproject/topo-operator
  tag: '{{ .Chart.AppVersion }}'
  pullPolicy: IfNotPresent
  pullSecrets: []

logging:
  loggers:
    root:
      level: info
      output:
        stdout:
          sink: stdout
  sinks:
    stdout:
      type: stdout
      stdout: {}
