apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ran-simulator.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "ran-simulator.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      name: {{ template "ran-simulator.fullname" . }}
      app: onos
      type: sim
      resource: {{ template "ran-simulator.fullname" . }}
      {{- include "ran-simulator.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        name: {{ template "ran-simulator.fullname" . }}
        app: onos
        type: sim
        resource: {{ template "ran-simulator.fullname" . }}
        {{- include "ran-simulator.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: ran-simulator
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      initContainers:
        - name: ran-sim-depcheck
          image: {{ .Values.image.depCheck | quote }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            runAsUser: 0
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.name
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.namespace
            - name: PATH
              value: /usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/
            - name: COMMAND
              value: "echo done"
            - name: DEPENDENCY_POD_JSON
              value: '[{"labels": {"name": "onos-topo"}, "requireSameNode": false}]'
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          args:
            - "-caPath=/etc/ran-simulator/certs/tls.cacrt"
            - "-keyPath=/etc/ran-simulator/certs/tls.key"
            - "-certPath=/etc/ran-simulator/certs/tls.crt"
            - "-fade={{ .Values.fade }}"
            - "-googleAPIKey={{ .Values.googleApiKey }}"
            - "-locationsScale={{ .Values.locationsScale }}"
            - "-mapCenterLat={{ .Values.mapCenterLat }}"
            - "-mapCenterLng={{ .Values.mapCenterLng }}"
            - "-maxUEsPerTower={{ .Values.maxUEsPerTower }}"
            - "-maxUEs={{ .Values.maxUEs }}"
            - "-metricsAllHoEvents={{ .Values.metricsAllHoEvents }}"
            - "-metricsPort={{ .Values.metricsPort }}"
            - "-minUEs={{ .Values.minUEs }}"
            - "-showPower={{ .Values.showPower }}"
            - "-showRoutes={{ .Values.showRoutes }}"
            - "-stepDelayMs={{ .Values.stepDelayMs }}"
            - "-towerCols={{ .Values.towerCols }}"
            - "-towerRows={{ .Values.towerRows }}"
            - "-towerSpacingHoriz={{ .Values.towerSpacingHoriz }}"
            - "-towerSpacingVert={{ .Values.towerSpacingVert }}"
            - "-zoom={{ .Values.zoom }}"
          ports:
            - name: grpc
              containerPort: 5150
            {{- if .Values.debug }}
            - name: debug
              containerPort: 40000
              protocol: TCP
            {{- end }}
          livenessProbe:
            tcpSocket:
              port: 5150
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            tcpSocket:
              port: 5150
            initialDelaySeconds: 5
            periodSeconds: 10
          volumeMounts:
            - name: secret
              mountPath: /etc/ran-simulator/certs
              readOnly: true
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          # Enable ptrace for debugging
          securityContext:
            {{- if .Values.debug }}
            capabilities:
              add:
                - SYS_PTRACE
            {{- end }}
      volumes:
        - name: secret
          secret:
            secretName: {{ template "ran-simulator.fullname" . }}-secret
      {{- with .Values.nodeSelector }}
    nodeSelector:
      {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.affinity }}
    affinity:
      {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
    tolerations:
      {{- toYaml . | nindent 8 }}
    {{- end }}
