{{ if .Values.config }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Values.service_account_name }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: list-pods
rules:
  - apiGroups: [""]
    resources:
      - pods
    verbs:
      - get
      - list
  - apiGroups: ["apps"]
    resources:
      - statefulsets
    verbs:
      - get
      - list
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: modify-pods-to-sa
subjects:
  - kind: ServiceAccount
    name: {{ .Values.service_account_name }}
roleRef:
  kind: Role
  name: list-pods
  apiGroup: rbac.authorization.k8s.io
{{ end }}
